<!DOCTYPE html>
<html lang="en">
<html5>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
        <title>SVG Drawing</title>
    </head>
    <body>
        <svg width="700" height="700">
<!--Sky-->
            <rect width="700" height="700" style="fill:rgb(214,238,240);"/>
<!--Water-->
            <rect x="0" y="350" width="700" height="350" style="fill:rgb(106,219,198);"/>
<!--Sun-->
            <circle cx="550" cy="125" r="65" stroke-width="3" fill="rgb(255,230,46)" />
<!--Beach-->
            <ellipse cx="670" cy="600" rx="600" ry="175" style="fill:rgb(255,221,125);" />
<!--Clouds-->
            <path stroke="rgb(255, 255, 255)" stroke-linecap="round" stroke-width="50" d="M80 50 l140 0"/>
            <path stroke="rgb(255, 255, 255)" stroke-linecap="round" stroke-width="50" d="M190 75 l75 0"/>
            <path stroke="rgb(255, 255, 255)" stroke-linecap="round" stroke-width="50" d="M350 110 l75 0"/>
            <path stroke="rgb(255, 255, 255)" stroke-linecap="round" stroke-width="50" d="M90 200 l75 0"/>
<!--Beach Ball-->
            <circle cx="420" cy="545" r="40" stroke-width="3" fill="white"/>
            <polygon points="420,545 400,510 439,510" style="fill:red;stroke-width:1;"></polygon>
            <polygon points="420,545 439,510 460,546" style="fill:orange;stroke-width:1;"></polygon>
            <polygon points="420,545 460,546 439,580" style="fill:yellow;stroke-width:1;"></polygon>
            <polygon points="420,545 400,580 439,580" style="fill:green;stroke-width:1;"></polygon>
            <polygon points="420,545 400,580 380,546" style="fill:blue;stroke-width:1;"></polygon>
            <polygon points="420,545 400,510 380,546" style="fill:purple;stroke-width:1;"></polygon>
            <circle cx="420" cy="545" r="10" stroke-width="3" fill="white"/>
            <circle cx="420" cy="545" r="35" stroke-width="3" stroke="rgb(255,221,125)" stroke-width="4" fill="transparent"/>
            <circle cx="420" cy="545" r="37" stroke-width="3" stroke="rgb(255,221,125)" stroke-width="4" fill="transparent"/>
            <circle cx="420" cy="545" r="39" stroke-width="3" stroke="rgb(255,221,125)" stroke-width="4" fill="transparent"/>
<!--Birds-->
            <path stroke="black" stroke-width="15" d="M200 300 l30 20"/>
            <path stroke="black" stroke-linecap="round" stroke-width="15" d="M200 300 l10 6.5"/>
            <path stroke="black" stroke-width="15" d="M230 320 l30 -20"/>
            <path stroke="black" stroke-linecap="round" stroke-width="15" d="M230 320 l30 -20"/>

            <path stroke="black" stroke-width="15" d="M440 220 l30 20"/>
            <path stroke="black" stroke-linecap="round" stroke-width="15" d="M440 220 l10 6.5"/>
            <path stroke="black" stroke-width="15" d="M470 240 l30 -20"/>
            <path stroke="black" stroke-linecap="round" stroke-width="15" d="M470 240 l30 -20"/>
            
        </svg>
    </body>
</html5
